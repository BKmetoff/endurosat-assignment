name: CI

env:
  ENVIRONMENT: staging

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  run_tests_and_linter:
    uses: ./.github/workflows/runs-tests-and-linter.yaml

  build_image_and_push_to_staging:
    needs: run_tests_and_linter
    if: ${{ success() }}
    uses: ./.github/workflows/staging_build_and_push.yaml
    permissions:
      id-token: write
      contents: read

  update_ecs_cluster:
    needs: build_image_and_push_to_staging
    if: ${{ success() }}
    uses: ./.github/workflows/update-ecs-cluster.yaml
    secrets:
      ENVIRONMENT: staging
    permissions:
      id-token: write
      contents: read
